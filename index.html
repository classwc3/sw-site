        body {

        .gov-gradient {

        .gov-card {

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #0052A4;
            z-index: 9999;
            transition: width 0.1s ease;
        }
        
        .fade-in {
            opacity: 1;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dark {
            background-color: #111827;
            color: #f9fafb;
        }
        
        .section-title {
            position: relative;
            padding-bottom: 12px;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: #0052A4;
        }
        
        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #0052A4;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .timeline-line {
            position: relative;
        }
        
        .timeline-line::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
        
        .dark .timeline-line::before {
            background: #374151;
        }
        
        .timeline-dot {
            position: absolute;
            left: 8px;
            top: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #0052A4;
            border: 3px solid white;
        }
        
        .dark .timeline-dot {
            border-color: #111827;
        }
        
        .dday-badge {
            background: linear-gradient(135deg, #0052A4, #003d7a);
        }
        
        .celebration-card {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .dday-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        .timeline-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        .dday-item:nth-child(1) { animation-delay: 0s; }
        .dday-item:nth-child(2) { animation-delay: 0.1s; }
        .dday-item:nth-child(3) { animation-delay: 0.2s; }
        .dday-item:nth-child(4) { animation-delay: 0.3s; }

        .timeline-item:nth-child(1) { animation-delay: 0s; }
        .timeline-item:nth-child(2) { animation-delay: 0.1s; }
        .timeline-item:nth-child(3) { animation-delay: 0.2s; }
        .timeline-item:nth-child(4) { animation-delay: 0.3s; }
        .timeline-item:nth-child(5) { animation-delay: 0.4s; }
        .timeline-item:nth-child(6) { animation-delay: 0.5s; }
        .timeline-item:nth-child(7) { animation-delay: 0.6s; }

    <script>
        // 다크모드
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        if (localStorage.getItem('darkMode') === 'true') {
            html.classList.add('dark');
        }
        
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });
        
        // 스크롤 프로그레스
        window.addEventListener('scroll', () => {
            const scrollProgress = document.getElementById('scrollProgress');
            const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            scrollProgress.style.width = scrollPercentage + '%';
        });
        
        // 나이 계산
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }
        
        // D-DAY 계산
        function calculateDday(targetDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            const diff = Math.floor((target - today) / (1000 * 60 * 60 * 24));
            
            if (diff === 0) return { text: 'D-DAY!!!', isToday: true };
            if (diff < 0) return { text: `D+${Math.abs(diff)}`, isToday: false };
            return { text: `D-${diff}`, isToday: false };
        }
        
        // 데이터
        const ddayData = [
            { title: '파이썬', target_date: '2025-02-18', description: '파이썬 시작' },
            { title: '유니티', target_date: '2025-10-18', description: '유니티 시작' },
            { title: '태어난지', target_date: '2013-03-13', description: '태어난지' },
            { title: '생일', target_date: '2026-03-13', description: '13살 되는날' }
        ];
        
        const timelineData = [
            { year: '2013.03', event: '출생' },
            { year: '2020.09', event: 'Sindlinger Wiesen 초등학교 입학' },
            { year: '2022.03', event: '운양초등학교 전학' },
            { year: '2022.06', event: '중일초등학교 전학' },
            { year: '2025.02', event: '파이썬 시작' },
            { year: '2025.10', event: '유니티 시작' },
            { year: '2025.12', event: '중일초등학교 졸업 (예정)' }
        ];
        
        // D-DAY 렌더링
        const ddayContainer = document.getElementById('ddayContainer');
        ddayData.forEach((item, idx) => {
            const dday = calculateDday(item.target_date);
            const celebration = dday.isToday ? 'celebration-card' : '';
            const ddayHtml = `
                <div class="gov-card rounded-lg p-6 text-center dday-item ${celebration}">
                    <div class="dday-badge text-white rounded-lg p-4 mb-4">
                        <div class="text-4xl font-bold mb-1">${dday.text}</div>
                        <div class="text-sm opacity-90">${item.target_date}</div>
                    </div>
                    <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                    <p class="text-gray-600 dark:text-gray-400 text-sm">${item.description}</p>
                </div>
            `;
            ddayContainer.innerHTML += ddayHtml;
        });
        
        // 타임라인 렌더링
        const timelineContainer = document.getElementById('timelineContainer');
        timelineData.forEach((item, idx) => {
            const timelineHtml = `
                <div class="relative timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="gov-card rounded-lg p-5">
                        <div class="font-bold text-blue-900 dark:text-blue-400 mb-1">${item.year}</div>
                        <div class="text-gray-700 dark:text-gray-300">${item.event}</div>
                    </div>
                </div>
            `;
            timelineContainer.innerHTML += timelineHtml;
        });
        
        // 나이 표시
        document.getElementById('ageDisplay').textContent = calculateAge('2013-03-13');
    </script>
